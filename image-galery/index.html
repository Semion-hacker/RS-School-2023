<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="img/favicon.ico">
    <title>image-galery</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_title">
                <h1 class="title_text">Unsplash API</h1>
            </div>
            <div class="header_search">
                <input class="header_input" id="input" type="search" autocomplete="off" autofocus="" placeholder="Enter your request...">
                <button class="header_button" id="button">send</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper_img">
            <div class="img_div"></div>  
        </div>
    </main>
    <footer class="footer">
        <div class="footer_wrapper">
            <div class="footer_text_wrapper">
                <span class="footer_text">2023</span>
            </div>
            <a class="link1" href="https://rs.school/js-stage0/">
                <img class="rs_school" src="img/svg/rs_school_js.svg" alt="rs_school">
            </a>
            <a class="link2" href="https://github.com/Semion-hacker">
                <img class="github" src="img/png/github.png" alt="github">
            </a>
        </div>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
